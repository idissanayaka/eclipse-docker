services:
  eclipse:
    image: ireshmm/eclipse-weblogic:12.2.1.4-dev
    build: .
    ports:
      - 5800:5800
      - 5900:5900
    volumes:
      - eclipse_config:/config
      - $HOME/repositories:/config/repositories
      - weblogic_user_projects:/u01/oracle/user_projects

volumes:
  eclipse_config:
  weblogic_user_projects: